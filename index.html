<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Foot Spa Finder</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- font awesome icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Date and time picker -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico">


</head>

<body>

    <div class="card" id="bookingCard">
        <h5 class="card-title" id="closeBookingBtn"><i class="fa-solid fa-x" style="color: #878787;"></i></h5>
        <div class="card-body">
            <h5 class="card-title my-4">Booking for Happy Feet</h5>

            <hr class="my-4">

            <h6 class="card-subtitle text-muted">Date and Time:</h6>
            <input class="col-7" id="datepicker" name="date">

            <hr class="my-4">



            <h6 class="card-subtitle text-muted">Duration:</h6>
            <div class="col-7">

                <input type="radio" id="1hr" name="duration" value="60">
                <label for="1hr">1 hour</label>
                <p>

                <input type="radio" id="1.5hr" name="duration" value="90">
                <label for="1.5hr">1.5 hours</label>
            </div>

            <hr class="my-4">


            <h6 class="card-subtitle text-muted">Service:</h6>
                <div class="col-7">

                    <input type="radio" id="footMassage" name="service" value="Foot Massage">
                    <label for="footMassage">Foot Massage</label><br>

                    <input type="radio" id="bodyMassage" name="service" value="Body Massage">
                    <label for="bodyMassage">Body Massage</label><br>

                </div>
            <hr class="my-4">

            <button type="button" class="btn btn-secondary" id="cancelBookingBtn">Cancel</button>
            <button type="button" class="btn btn-primary" id="cfmBtn">Confirm</button>


           
        </div>
    </div>



    <div class="container">

        <div id="map">
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#" style="position: relative; top: -20px;">
                        <img src="footmarker.png" alt="" width="40" height="40" class="align-middle"
                            style="position: relative; top: -2px;">
                        Foot Spa Finder
                    </a>


                </div>

            </nav>




        </div>
        <div class="card" id="userInfo">
            <h5 class="card-title" id="closeCardBtn"><i class="fa-solid fa-x" style="color: #878787;"></i></h5>
            <div class="card-body">
                <h5 class="card-title my-4">User Information</h5>

                <div id="contactInfo">

                </div>

                <h6 class="card-subtitle mb-2 text-muted">Favourites</h6>
                <div class="card-text" id="faves">Happy Feet</div>

                <hr class="my-4">


                <h6 class="card-subtitle mb-2 text-muted">Booking History</h6>
                <div id="bookingHistory"></div>
            </div>
        </div>


    </div>




    <div class="mb-3">
        <input type="text" class="form-control" id="searchterms" placeholder="Search...">
    </div>

    <div class="btn-sm btn-primary rounded-circle text-center" id="menu_btn"><i class="fa-solid fa-bars"></i>
    </div>


    <div class="btn-sm btn-primary rounded-circle text-center" id="findme_btn"><i class="fas fa-location"></i>
    </div>

    <div class="btn-sm btn-primary rounded-circle text-center" id="search_btn"><i class="fas fa-search"></i>
    </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"
        integrity="sha512-b94Z6431JyXY14iSXwgzeZurHHRNkLt9d6bAHt7BZT38eqV+GyngIi/tVye4jBKPYQ2lBdRs0glww4fmpuLRwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Make sure you put this AFTER Leaflet's CSS -->


    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script src="data.js"></script>
    <script src="map.js"></script>
    <script src="tools.js"></script>


    <script src="uibuttons.js"></script>
    <script src="booking.js"></script>




</body>

</html>
