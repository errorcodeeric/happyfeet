<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Foot Massage Finder</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- font awesome icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Date and time picker -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>

<body>

    <div id="container bookingOverlay">



        <div class="modal bookingOverlay" id="bookingModal">
            <div class="modal-dialog bookingOverlay modal-vertical-centered modal-dialog-centered">
                <div class="modal-content ">
                    <div class="modal-header ">
                        <h5 class="modal-title">Booking for Happy Feet</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <div class="container">



                            <label for="datepicker" class=" col-4"><strong>Date and Time:</strong></label> <br><input
                                class="col-7" id="datepicker"><br>

                            <label for="duration" class=" col-4"><strong>Duration</strong></label>
                            <div class="col-7">

                                <input type="radio" id="1hr" name="duration" value="60">
                                <label for="1hr">1 hour</label>

                                <input type="radio" id="1.5hr" name="duration" value="90">
                                <label for="1.5hr">1.5 hours</label>
                            </div>
                            <div>
                                <label for="serviceBooked" class=" col-4"><strong>Service</strong></label>
                                <div class="col-7">

                                    <input type="radio" id="footMassage" name="massageService" value="foot">
                                    <label for="footMassage">Foot Massage</label><br>

                                    <input type="radio" id="bodyMassage" name="massageService" value="body">
                                    <label for="bodyMassage">Body Massage</label><br>

                                </div>
                            </div>

                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="bookingbtn1">Confirm</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">

        <div id="map">
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img src="footmarker.png" alt="" width="40" height="40" class="d-inline-block align-text-top">
                        Foot Spa Finder
                    </a>


                </div>

                <div id="userInfo"></div>
            </nav>


        </div>


    </div>




    <div class="mb-3">
        <input type="text" class="form-control" id="searchterms" placeholder="Search...">
    </div>

    <div class="btn-sm btn-primary rounded-circle text-center" id="menu_btn"><i class="fa-solid fa-bars"></i>
    </div>


    <div class="btn-sm btn-primary rounded-circle text-center" id="findme_btn"><i class="fas fa-location"></i>
    </div>

    <div class="btn-sm btn-primary rounded-circle text-center" id="search_btn"><i class="fas fa-search"></i>
    </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"
        integrity="sha512-b94Z6431JyXY14iSXwgzeZurHHRNkLt9d6bAHt7BZT38eqV+GyngIi/tVye4jBKPYQ2lBdRs0glww4fmpuLRwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Make sure you put this AFTER Leaflet's CSS -->


    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script src="tools.js"></script>
    <script src="data.js"></script>
    <script src="map.js"></script>
    <script src="uibuttons.js"></script>
    <script src="booking.js"></script>




</body>

</html>
